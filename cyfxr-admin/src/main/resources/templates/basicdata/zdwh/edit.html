<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改岗位')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-post-edit" th:object="${ZD}">
        <input id="id" name="id" type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label class="col-sm-3 control-label ">电报码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="dbm" id="dbm" th:field="*{dbm}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">站段名词：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="mc" id="mc" th:field="*{mc}" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">范围电报码：</label>
            <div class="col-sm-8">
                <textarea id="fwdbm" name="fwdbm" class="form-control" rows="4">[[*{fwdbm}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "basicdata";

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/editzd", $('#form-post-edit').serialize());
        }
    }
</script>
</body>
</html>
